# Set the name of the Spring Boot application
spring.application.name=PaymentService

# Database connection details
spring.datasource.url = jdbc:mysql://127.0.0.1:3308/payment?createDatabaseIfNotExist=true  # JDBC URL for MySQL, set port to 3308, and create the database if it doesn't exist
spring.datasource.username=root  # MySQL username
spring.datasource.password=Rohit@2001  # MySQL password

# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  # Specifies the MySQL JDBC driver

# Hibernate/JPA settings
spring.jpa.hibernate.ddl-auto=update  # Automatically updates the schema to match the entity classes (consider using 'validate' or 'none' in production)
# Shows SQL queries generated by Hibernate in the console (useful for debugging)
spring.jpa.show-sql=true

# Application server port
server.port=8087